<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/navlist.css">
    <script src="../static/js/jquery-1.8.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
      $()
    </script>
  </head>
  <body>
    {% if not flag %}
    <p>User does not exist!</p>
    {% else %}
    <div class="span3">
    <ul class="nav nav-list bs-docs-sidenav affix" id="navlist">
      <li class="active">
        <a href="#profile" data-toggle="tab">
          <i class="icon-chevron-right"></i>
          profile
        </a>
      </li>
      <li>
        <a href="#password" data-toggle="tab">
          <i class="icon-chevron-right"></i>
          password
        </a>
      </li>
    </ul>
  </div>
  <div class="span9 tab-content">
    <div class="tab-pane active" id="profile">
      <form action="profile" method="POST">
        <legend>{{ username }}</legend>
        <label>Username:</label>
        <input type="text" name="username" value={{username}}>
        <label>Gender:</label>
        <input type="radio" name="gender" value="1" {% if userInfo.gender%}
        checked{%endif %}/> Male &nbsp&nbsp
        <input type="radio" name="gender" value="0" {% if not userInfo.gender%}
        checked{%endif%}/> Female

        <label>Email:</label>
        <input type="text" name="e_mail" value={{userInfo.e_mail}}>
        <br/>
        <input type="submit" class="btn">
      </form>
  </div>
  <div class="tab-pane" id="password">
    <p>
      test
    </p>
  </div>
    {% endif %}
  </body>
</html>
