    <div id="content"> 
      <!-- canvas -->
      <div id="canvas"></div>
  
      <div id="toggleBar">
        <button class="btn-toolbar" id="btn-add">ADD</button>
        <button class="btn-danger" id="btn-delete">DEL</button>
        <button class="btn-success" id="btn-link">LINK</button>
      </div>      
    </div>

    <div id="right-container">
      <div class="accordion" id="accordion2">
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
              Menu
              <i class="icon-chevron-down" style="display: block; float: right"></i>
            </a>
          </div>
          <div id="collapseOne" class="accordion-body collapse">
            <div class="accordion-inner">
              <div id="menu">
                <div id="user-view" class="well well-small">
                  <div id="user-view-left">
                    <p>Rathinho</p>
                    <br />
                    <a id="logout" href="javascript:void(0);">Logout</a>
                  </div>
                  <div id="user-view-right">
                    <div class="thumbnail">
                      <img src="../static/img/db.png">
                    </div>
                  </div>
                </div>

                <div id="commandmenu" class="well well-small">
                  <div id="button-group">
                    <button class="btn btn-success" id="myfile" style="width: 117px; margin-bottom: 10px;">My Files</button>
                    <button class="btn" id="create-part">Create New Part</button>
                  </div>
                </div>

                <div id="filemenu" class="well well-small">
                  <label for="filename">FileName:</label>
                  <input type="text" name="filename">
                  <button class="btn btn-primary" id="save">
                    <i class="icon-ok"></i>
                    Save
                  </button>
                  <button class="btn" id="clear">
                    <i class="icon-remove"></i>
                    Clear
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
              Configuration
              <i class="icon-chevron-down" style="display: block; float: right"></i>
            </a>
          </div>
          <div id="collapseTwo" class="accordion-body collapse in">
            <div class="accordion-inner">
              Anim pariatur cliche...
            </div>
          </div>
        </div>
      </div>     
    </div>
