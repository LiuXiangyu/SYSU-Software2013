  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
  <title>Simulation</title>
  <meta name="description" content="">
  <meta name="author" content="Jiexin Guo,Jianhong Li">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">  
  <link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../static/css/demo.css" type="text/css"/>	
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/graphiti.css">
  <script type="text/javascript" src="../static/js/ichartjs.v1.2/ichart_test.js"></script>  
  <script src="../static/js/jquery-1.8.0.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/bootstrap-tooltip.js"></script>
  <script src="../static/js/lib/canvas2image.js"></script>
  <script src="../static/js/lib/base64.js"></script>
  <script src="../static/js/draw_simulation_curve.js"></script>
  <script src="../static/js/simulation.js"></script>
  <script src="../static/js/simulation/simulationFilMenu.js"></script> 
</head>
<body>
	<div class="modal fade" id='mymodal'>
      
        <img id='loading' src="../static/img/loading.gif" style='display:block; width:85px; margin: 0 auto;' >
      
    </div> 
	<div class="mycontainer" id="regulation-container">
    	<div class="header">
        	<a href="http://2013.igem.org/Team:SYSU-Software" target="_blank">
            	<img src="../static/img/logo.png" alt="sysu-software" >
            </a>
            <div class="nav">
                <ul>
                    <li ><a href="index">Regulation network</a></li>
                    <li><a href="genecircuit">Gene Circuit</a></li>
                    <li class="active"><a href="">Simulation</a></li>
                    <li><a href="">Help</a></li>
                </ul>
                <div class="pointer-arrow" style="left:375px"></div>
            </div>
        </div>        
        <div id="content">
            <div id="canvas-mask">                
            	<div id='canvasDiv' style="padding-left:30px;width:60%;height:100%;float:left;left:30px;top:30px;"></div>   
                <div style="width:30%;height:24%;padding-left:35px;float:left;border-style: outset;background-color:#f4f4f4;">  
                <label>Curve</label>                  
                  <div id="Curve" >
                  </div> 
                 </div>
                 <div id="Option" style="left:3px;width:30%;height:25%;padding-left:35px;float:left;border-style: outset;background-color:#f4f4f4;"> 
                 <label>Option</label>       
                 <input type="checkbox" id="stochastic" style="margin:15px;" onChange="stateOnChange(this);"  data-toggle="tooltip" title="randomize the data"><script>$('#stochastic').tooltip();</script>stochastic</input>        	
                 <br>	 
                 <input type="checkbox" id="delay" style="margin:15px;" onChange="stateOnChange(this)" data-toggle="tooltip" title="to show the graph of time delay"><script>$('#delay').tooltip();</script>time delay</input>
                 </div>    
                 <div style="padding-left:35px;width:30%;height:25%;float:left;border-style: outset;background-color:#f4f4f4;">
                 <label title="Inducer list">Inducer</label> 
                 <div id="Inducer">                  
                 </div>    
                 </div>      
                  <div id="buttons" style="padding-left:35px;width:30%;height:20%;float:left;border-style: outset;background-color:#f4f4f4;"> 
                   <input id="back-botton" class="btn" style="width:30%;height:30%;cursor:pointer;float:left;margin:30px;" type="submit" value="back" onClick="window.history.back(-1);" data-toggle="tooltip" title="go back to gene circuit"/><script>$('#back-botton').tooltip();</script>
                   <input id="save-button" class="btn" style="width:30%;cursor:pointer;float:right;height:30%;margin:30px;" type="submit" value="Save Graph" onClick="saveGraph();" data-toggle="tooltip" title="save and download the simulation graph"/><script>$('#save-button').tooltip();</script>
                 </div>    
			 </div>
        </div>    	
  	</div> <!-- /container -->
  
  
  <div id="right-container">
            <div class="trigger trigger-right"></div>

            <!-- right menu list starts -->
            <div class="accordion" id="accordion2">

                <!-- basic menu starts -->
                <div class="accordion-group">
                    <!-- accordion-heading starts -->
                    <div class="accordion-heading">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                            Menu
                            <i class="icon-chevron-down" style="display: block; float: right"></i>
                        </a>
                    </div>
                    <!-- accordion-heading ends -->

                    <!-- accordion-body starts -->
                    <div id="collapseOne" class="accordion-body collapse in">
                        <!-- accordion-inner starts -->
                        <div class="accordion-inner">
                            <div id="menu">
                                <!-- userview starts -->
                                <div id="user-view" class="block">
                                    <div id="user-view-left">
                                        <div id="username">Nobody</div>
                                        <div id="logout">Logout</div>
                                    </div>
                                    <div id="user-view-right">
                                        <div class="avatar-container">
                                            <img src="../static/img/avatar.png" alt="user">
                                        </div>
                                    </div>
                                </div>
                                <!-- userview ends -->

                                <!-- commandmenu starts -->
                                <div id="commandmenu" class="block">
                                    <div id="button-group">
                                        <button class="mybtn" id="myfile" href="#filelist-modal" data-toggle="modal">My Files</button>
                                    </div>
                                </div>
                                <!-- commandmenu ends -->

                                <!-- filemenu starts -->
                                <div id="filemenu" class="block">
                                    <input id="fn-input" type="text" name="filename" maxlength="10" data-toggle="tooltip" title="filename can not be empty" placeholder="filename">
                                    <button class="mybtn" id="save">
                                        <!-- <i class="icon-ok"></i> -->
                                        √  Save
                                    </button>
                                    <a class="mybtn" id="save-trigger" href="#save-modal" data-toggle="modal" role="button" style="display:none;"></a>
                                    <button class="mybtn" id="clear" role="button">                                        
                                        ×  Clear
                                    </button>
                                </div>
                                <!-- filemenu ends --> </div>
                            <!-- menu ends --> </div>
                        <!-- accordion-inner ends --> </div>
                    <!-- accordion-body ends --> </div>
                <!-- basic menu ends -->               
    <!-- right menu list ends -->

</div></div>
<!-- right container ends -->

</body>
</html>
